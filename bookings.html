<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Room Bookings</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 40px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #56ccf2;
            color: white;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        .action-btn {
            padding: 5px 10px;
            margin: 2px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }
        .delete { background-color: #e74c3c; }
        .edit { background-color: #3498db; }
        .update { background-color: #2ecc71; }
    </style>
</head>
<body>
    <h2>Hostel Room Bookings</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Block</th>
            <th>Room No</th>
            <th>Actions</th>
        </tr>
       {% for booking in bookings %}
<tr>
    <td>{{ booking[1] }}</td>
    <td>{{ booking[2] }}</td>
    <td>{{ booking[3] }}</td>
    <td>{{ booking[4] }}</td>
    {% if session.get('user') and session['user'].get('role') == 'admin' %}

     {% endif %}
    <td>
        <a class="action-btn edit" href="{{ url_for('edit_booking', booking_id=booking[0]) }}">Edit</a>
        <a class="action-btn delete" href="{{ url_for('delete_booking', booking_id=booking[0]) }}"
           onclick="return confirm('Are you sure you want to delete this booking?');">Delete</a>
    </td>
    {% endfor %}
</tr>


    </table>
</body>
</html>
