<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Booking Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    .approved {
      color: green;
      font-weight: bold;
    }
    .rejected {
      color: red;
      font-weight: bold;
    }
    .booking-details {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Booking Status</h1>

  <div id="status-message"></div>
  <div id="booking-details" class="booking-details" style="display: none;"></div>

  <script>
    fetch('/api/status')
      .then(res => res.json())
      .then(data => {
        const statusEl = document.getElementById('status-message');
        const detailsEl = document.getElementById('booking-details');

        if (data.status === 'approved') {
          statusEl.innerHTML = '<p class="approved">You have secured a hostel spot. ✅</p>';
          const b = data.booking;
          detailsEl.innerHTML = `
            <p><strong>Name:</strong> ${b.name}</p>
            <p><strong>Gender:</strong> ${b.gender}</p>
            <p><strong>Block:</strong> ${b.block}</p>
            <p><strong>Room Number:</strong> ${b.room_no}</p>
          `;
          detailsEl.style.display = 'block';
        } else {
          statusEl.innerHTML = '<p class="rejected">Your booking was not found. Status: Rejected. ❌</p>';
        }
      })
      .catch(error => {
        console.error('Error fetching booking status:', error);
        document.getElementById('status-message').innerHTML =
          '<p class="rejected">Error loading booking status. ❌</p>';
      });
  </script>

</body>
</html>
